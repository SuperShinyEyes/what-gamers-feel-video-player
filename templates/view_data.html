<!DOCTYPE html>
<html>
  <head>
      <!--  This element acts as a container for all the stuff you want to include on the 
            HTML page that isn't the content you are showing to your page's viewers. 
            This includes things like keywords and a page description that you want 
            to appear in search results, CSS to style our content, character set 
            declarations, and more. You'll learn more about this in the next article 
            in the series. -->
    <meta charset="utf-8">
    <title>Video Label Player</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->

  </head>
  <body>
      <!-- This contains all the content that you want to show to web users when they 
        visit your page, whether that's text, images, videos, games, playable audio 
        tracks, or whatever else. -->
    <p>{{ data.name }}</p>


    <video id="video" preload='auto' controls autoplay controlsList="nodownload" width="600">
           <!-- <source src="http://localhost:8000/unravel1.mp4" type="video/mp4"> -->
            <!-- <source src="/static/unravel1/unravel1.mp4" type="video/mp4"> -->
        <source src={{ data.video }} type="video/mp4">
    </video>

  </body>
</html>
